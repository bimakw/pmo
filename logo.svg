<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="pgrad7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="pgrad7b" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect x="8" y="8" width="104" height="104" rx="24" fill="url(#pgrad7)"/>
  <!-- Glow ring behind -->
  <circle cx="60" cy="60" r="38" fill="none" stroke="url(#pgrad7b)" stroke-width="2" opacity="0.3" filter="url(#glow)"/>
  <!-- Main P with gradient stroke -->
  <path d="M40 30 L40 90 M40 30 L70 30 Q88 30 88 48 Q88 66 70 66 L40 66" fill="none" stroke="url(#pgrad7b)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  <!-- Inner glow dots -->
  <circle cx="40" cy="30" r="3" fill="#06b6d4"/>
  <circle cx="40" cy="90" r="3" fill="#ec4899"/>
  <circle cx="78" cy="48" r="3" fill="#8b5cf6"/>
  <!-- Floating particles -->
  <circle cx="95" cy="28" r="2" fill="#06b6d4" opacity="0.8"/>
  <circle cx="25" cy="92" r="2" fill="#ec4899" opacity="0.8"/>
  <circle cx="98" cy="85" r="1.5" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="22" cy="35" r="1.5" fill="#8b5cf6" opacity="0.6"/>
</svg>
