services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: percival-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: percival_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    ports:
      - "12432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Rust Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: percival-backend
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/percival_db
      SERVER_ADDR: 0.0.0.0:8080
      JWT_SECRET: change-this-secret-in-production
      JWT_EXPIRATION: 86400
      RUST_LOG: info
      ALLOWED_ORIGINS: http://localhost:12300
    ports:
      - "12380:8080"
    depends_on:
      db:
        condition: service_healthy

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:12380/api/v1
    container_name: percival-frontend
    ports:
      - "12300:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
